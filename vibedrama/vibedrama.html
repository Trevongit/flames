<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Drama</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; }
    .controls { margin-top: 1em; }
    label { margin-right: 1em; }
  </style>
</head>
<body>
  <h1>Vibe Drama</h1>
  <textarea id="text" rows="4" placeholder="Enter lines to speak..."></textarea>
  <div class="controls">
    <label>Voice <input id="voice" value="alloy" /></label>
    <label>Locale <input id="locale" value="en-US" /></label>
    <label>Style <input id="style" value="default" /></label>
    <label>Rate <input id="rate" type="number" min="0.5" max="2" step="0.1" value="1" /></label>
    <label>Format
      <select id="format">
        <option value="mp3">mp3</option>
        <option value="ogg">ogg</option>
      </select>
    </label>
  </div>
  <button id="speak">Speak</button>
  <div class="controls">
    <label>Playback Rate <input type="range" id="playbackRate" min="0.5" max="2" step="0.1" value="1" /></label>
    <label>Volume <input type="range" id="volume" min="0" max="1" step="0.01" value="1" /></label>
  </div>
  <audio id="audio" controls></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: '/vibedrama/' });
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
